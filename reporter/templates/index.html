<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raft RPC Call Logs</title>

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

    <!-- jQuery and DataTables JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        h1 {
            color: #4D4D4D;
        }
    </style>
</head>

<body>
    <h1>Raft RPC Call Logs</h1>
    <table id="rpcTable" class="display">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Sender</th>
                <th>Receiver</th>
                <th>Action</th>
                <th>RPC Type</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically loaded here -->
        </tbody>
    </table>

    <script>
        $(document).ready(function () {
            // Initialize DataTable
            const table = $('#rpcTable').DataTable({
                paging: true,
                searching: true,
                ordering: true,
                pageLength: 20,
                columns: [
                    { title: "Time Stamp" },
                    { title: "Sender" },
                    { title: "Receiver" },
                    { title: "Action" },
                    { title: "RPC Type" },
                ]
            });

            // Function to load report data and populate the table
            async function loadReports() {
                try {
                    const response = await fetch('/reports');
                    const reports = await response.json();

                    // Clear previous data
                    table.clear();

                    // Add each report to the table
                    reports.forEach(report => {

                        // Add row to the DataTable
                        table.row.add([
                            report.time,            // Timestamp
                            report.sender,          // sender
                            report.receiver,        // receiver
                            report.action,          // Action
                            report.rpcType,         // RPC Type

                        ]);
                    });

                    // Draw the updated table
                    table.draw();
                } catch (error) {
                    console.error("Error loading report data:", error);
                }
            }

            // Load reports every few seconds
            setInterval(loadReports, 3000);
            loadReports();  // Initial load
        });
    </script>
</body>

</html>
